<div class="component table">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-10 offset-md-1">
        <table cellspacing="0" cellpadding="0" {% if source %}data-source="{{ source }}" {% endif %}>
          <thead>
            <tr class="label">
              <td data-filter="ticker">ticker</td>
              <td data-filter="volatility">dividend volatility</td>
              <td data-filter="stock_price">stock price</td>
              <td data-filter="dividend_price">
                <span class="d-block d-md-none">div yield ($)</span>
                <span class="d-none d-md-block">dividend yield (dollar)</span>
              </td>
              <td data-filter="dividend_yield">
                <span class="d-block d-md-none">div yield (%)</span>
                <span class="d-none d-md-block">dividend yield (percent)</span>
              </td>
            </tr>
          </thead>
          <tbody class="information"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
